<!DOCTYPE html>
<html lang="en">
  <head>
    <!--responsive layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title-->
    <title>FamMeet</title>
    <!--favicon-->
    <link rel="icon" href="/img/icon.png" />
    <!--linking stylesheet-->
    <link rel="stylesheet" href="/css/index-style.css" />
    <!--Bootstrap cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--fontawesome cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--Including fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="/img/icon.png" alt="logo" />
          <h1>FamMeet</h1>
        </div>
        <div class="nav-links">
          <button id="share-button"><h2>Share <i class="fa fa-share"></i></h2></button>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-left">
        <div class="hero-left-svg">
          <img
            src="/img/video_call.jpg"
            alt="video call svg image"
          />
        </div>
        <div class="hero-left-text-area">
          <div class="text-one">
            <h3>Enjoy Free Video Chat.</h3>
          </div>
          <div class="hero-left-button-area">
            <div class="button-one">
              <button>
                <div class="button-image">
                  <i class="fa fa-user-plus fa-2x"></i>
                </div>
                <div class="button-one-text">
                  <a href="/create-room/">Create Room</a>
                </div>
              </button>
            </div>
            <div class="input-one">
              <input
                id="invite-link-input"
                type="text"
                placeholder="Have an invite code?"
              />
              <button id="join-button" onclick="getInputValue();">Join</button>
            </div>
          </div>
          <div class="text-two">
            <h4>Start a virtual <span>get to-gether</span> with your family <span>now!</span></h4>
          </div>
        </div>
      </div>
      <div class="hero-right">
        <img src="/img/landing-page-girl.jpg" alt="girl on video call" />
      </div>
    </section>
    <script src="/js/index_page.js"></script>
  </body>
</html>
